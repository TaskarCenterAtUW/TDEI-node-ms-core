# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'
# Sets FOO to be "some value" in the script and the next ones
- bash: |
    FOO="runtime value"
    echo "##vso[task.setvariable variable=Fo]$FOO"

# Using the $() syntax during "compile time", the pipeline expands the variable
- bash: |
    echo "$(Fo)"

# Using an environment variable in the script context at "runtime", bash expands the variable
- bash: |
    echo "$FOO"
- task: CmdLine@2
  inputs:
    script: |
      localversion=`echo "console.log(require('./package.json').version);" | node`      
      npmversion=`echo npm view nodets-ms-core version`
      echo $(localversion)
